

<ion-content>

  <div class="login">
    <ion-spinner name="lines" *ngIf="loadingButton"></ion-spinner>
    <h1>
      <ion-text color="light">Goal Keeper</ion-text>
    </h1>
    <ion-card>
      <ion-card-content>
       
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" placeholder="Enter email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" placeholder="Enter password"></ion-input>
          </ion-item>
          <ion-button color="secondary" type="submit" expand="block">Login
            
          </ion-button>
          <p>
            <ion-text color="primary" routerLink="/register">Create New Account</ion-text>
          </p>
        </form>
      </ion-card-content>
    </ion-card>
   
  </div>
</ion-content>

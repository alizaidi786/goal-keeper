<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button>
  </ion-back-button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" >
  <ion-card>
    <ion-card-content>
      <form [formGroup]="createForm" (ngSubmit)="onCreate(createForm)">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title" placeholder="Enter title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Start Date</ion-label>
          <input type="text"
          [minDate]="todayDate"
          placeholder="Select start date"
          class="form-control"
          formControlName="startDate"
          bsDatepicker
          (ngModelChange)="getStartDate($event)"
          [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-blue'}">
          <!-- <ion-datetime-button  datetime="startDatee"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime (ngModelChange)="getStartDate($event)"    presentation="date" id="startDatee"></ion-datetime>
            </ng-template>
          </ion-modal> -->
        </ion-item>
        <ion-item>
          <ion-label position="fixed">End Date</ion-label>
          <input type="text"
          [minDate]="endMinDate"
          formControlName="endDate"
          placeholder="Select end date"
          class="form-control"
          bsDatepicker
          [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-blue'}">
          <!-- <ion-datetime-button  datetime="endDatee"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime   presentation="date" id="endDatee"></ion-datetime>
            </ng-template>
          </ion-modal> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description" placeholder="Add more details for your task" [autoGrow]="true"></ion-textarea>
        </ion-item>
        <ion-button color="secondary" type="submit" expand="block">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
